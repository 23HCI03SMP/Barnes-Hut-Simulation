name: Build C++ Program

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: msys2/setup-msys2@v2
      - name: check directory
        run: |
          # check the directory
          cd ${{github.workspace}}
          ls
      - name: Install Dependencies
        run: |
          # install GCC, GSL and OpenMP
          msys2 -c "pacman -S --noconfir`m mingw-w64-x86_64-gcc mingw-w64-x86_64-gsl mingw-w64-x86_64-openmp" 
      - name: Build
        run: |
          # make a bin directory 
          # and build main.cpp in the ./src folder
          mkdir bin
          g++ -std=c++17 -v ${{github.workspace}}/src/*.cpp -o ${{github.workspace}}/bin/main.exe -lgsl -lgslcblas -lm -fopenmp
      - name: Run
        run: |
          # run the program
          ./bin/main.exe