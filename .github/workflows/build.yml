name: Build C++ Program

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Set up MSYS2 and install dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-gsl mingw-w64-x86_64-openmp
      - uses: actions/checkout@v2
      - name: List files in the repository
        run: |
          tree
      - name: Build
        run: |
          # make a bin directory 
          # and build main.cpp in the ./src folder
          mkdir ${{github.workspace}}/bin
          g++ -std=c++17 -v ${{github.workspace}}/src/*.cpp -o ${{github.workspace}}/bin/main.exe -L D:/a/_temp/msys64/mingw64/include -lgsl -lgslcblas -lm -fopenmp
      - name: Run
        run: |
          # run the program
          ${{github.workspace}}/bin/main.exe